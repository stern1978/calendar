<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="-1" />
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta http-equiv='refresh' content="60; url = http://192.168.1.200:8012">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href="/static/css/mystyle.css">
        <title>Calendar</title>
    </head>
    <body>
            <div class="column">
                <table style="width: 100%;">
                <th style="text-align: center;">Today is {{calendar[-1][-2]}}</th>
                </table>
                {%for x in calendar%}
                <table style="width: 100%; border-bottom: 1px solid grey;">
                    <tr style="width: fit-content;">
                        <td style="line-height: 1; margin: 0; text-align: left; width: 25%; font-size: 30px;">{{x[3]}}</td>
                        <td style="line-height: 1; margin: 0; text-align: left; width: 75%; font-size: 70%;">{{x[0]}}</td>
                    </tr>
                    <tr>
                        <td style="line-height: 1; margin: 0; text-align: left; width: 50%; font-size: 25px;">{{x[2]}}</td>
                        <td style="line-height: 1; margin: 0; text-align: left; width: 25%; font-size: 20px; color: grey;">{{x[1]}}</td>
                    </tr>
                    <tr>
                        <td style="line-height: 1; margin: 0; text-align: left; width: 75%; font-size: 20px;">In {{x[4]}} Days</td>  
                    </tr>
                </table>
                {%endfor%}
            </div>
    </body>
</html>
